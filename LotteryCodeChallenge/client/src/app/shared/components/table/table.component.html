<div class="ml-05 mr-05 mt-05 pb-1">
  <div class="mat-elevation-z8">
    <form>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Company Name" name="companyName" [(ngModel)]="companyName">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Max Draw Count" name="maxDrawCount" [(ngModel)]="maxDrawCount">
            </mat-form-field>
    </form>
      <mat-table [dataSource]="dataSource" matSort >

          <ng-container matColumnDef="drawLogoUrl">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Logo </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="drawLogoUrl"> <img class="product-image" src="{{row.drawLogoUrl}}" /> </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="drawDisplayName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Draw Display Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="drawDisplayName"> {{row.drawDisplayName}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="drawNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Draw Number </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="drawNumber"> {{row.drawNumber}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="drawDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Draw Date </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="drawDate"> {{row.drawDate | date: 'medium'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="div1Amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Jackpot Amount </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="div1Amount">{{row.div1Amount | currency}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
      </mat-table>
      <button mat-menu-item style="width: 100px;" (click)="refreshData()">
          <mat-icon>refresh</mat-icon>
      </button>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
